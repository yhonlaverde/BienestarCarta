<ion-app>
    <ion-header *ngIf="strColorEmpresa" class="header" [ngStyle]="{background:strColorEmpresa}">
        <div class="recuadro">
            <img *ngIf="srtLogoEmpresa" [src]="srtLogoEmpresa" [alt]="srtNombreEmpresa" width="50%" height="auto">
            <!-- <img *ngIf="srtLogoEmpresa" src="../../assets/img/bienestar.svg" width="50%" height="auto"> -->

        </div>
    </ion-header>
    <ion-header *ngIf="!strColorEmpresa" class="header" style="background-color: rgb(223, 148, 94);">
        <div class="recuadro">
            <!-- <img *ngIf="srtLogoEmpresa" [src]="srtLogoEmpresa" [alt]="srtNombreEmpresa" width="50%" height="auto"> -->
            <img *ngIf="!srtLogoEmpresa == null" src="../../assets/img/bienestar.svg" width="50%" height="auto">
            <img *ngIf="srtLogoEmpresa == null" src="../../assets/img/bienestar.svg" width="50%" height="auto">
        </div>
    </ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-row>
            <ion-col>
                <div class="profile left-auto">
                    <a class="vert-center car" (click)="verCarrito()">
                        <img class="" src="../../assets/img/carrito.svg" alt="Shop">
                        <ion-badge color="danger" slot="end">{{numCarrito}}</ion-badge>
                    </a>
                    <ion-avatar class="vert-center you">
                        <img src="../../assets/img/profile.png" alt="Your profile">
                    </ion-avatar>

                    <!-- <a class="vert-center you" href="#">
              <img class="" src="../../assets/img/perfil.svg" alt="Your profile">
          </a> -->
                </div>
            </ion-col>
        </ion-row>
    </ion-toolbar>

    <ion-content>
        <a class="seccion bg-pink">
            <img src="../../assets/img/eventos-int.svg" width="14%" height="auto" alt="">
            <p>EVENTOS INTERNOS</p>
        </a>
        <div *ngFor="let item of eventos">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>
                        <h3>{{item.strNombreEvento}}</h3>
                    </ion-card-title>
                </ion-card-header>
                <img *ngIf="!verImagen" [src]="item.strRutaEvento" alt="ion">
                <img *ngIf="verImagen" src="../../assets/img/no-image.png" alt="ion">
                <ion-item>
                    <ion-icon name="calendar-outline"></ion-icon>
                    <ion-label>
                        <p>Inicia {{item.dtmFechaInicio | date}}</p>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="calendar-outline"></ion-icon>
                    <ion-label>
                        <p>Finaliza {{item.dtmFechaFinzalizacion | date}}</p>
                    </ion-label>
                </ion-item>
                <ion-card-content>
                    <strong>Descripci√≥n:</strong> {{item.strDescripcionCorta}}
                </ion-card-content>

                <ion-footer>
                    <ion-row>
                        <ion-col center text-center>
                            <div padding>
                                <ion-button size="small" expand="block" style="background-color: chocolate;" (click)="abrirDetalle(item)">CONTINUAR LEYENDO</ion-button>
                            </div>
                        </ion-col>
                    </ion-row>
                    <section>
                        <ion-button size="small" color="secondary">INSCRIBIRSE
                            <img src="../../assets/img/inscribir.svg" width="10%" height="auto" alt="">
                        </ion-button>
                        <ion-button size="small" color="success">INSCRIBIR INVITADOS
                            <img src="../../assets/img/inscribir.svg" width="10%" height="auto" alt="">
                        </ion-button>
                    </section>
                </ion-footer>
            </ion-card>
        </div>

    </ion-content>
</ion-app>
